<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms DOM</title>
    <link rel="stylesheet" href="Form2styles.css">
</head>
<body>
    <h1 class="heading " >REGESTRATION FORM</h1>
    <div id="form">
    <div class="container" id="con1">
       
        <label for="fname" class="block">Full name:</label> 
        <input type="text" id="fname" placeholder="Enter your name" > 
        <label for="surname" class="block">Surname:</label>
        <input type="text" id="surname" placeholder="Enter your surname" >
        <label for="email" class="block"> Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email Address" >
        <label  class="block"> Gender:</label>
        <label class="line">Male: </label>
      <input type="radio"  name="person" id="m" value="male">
      <label class="line">Female: </label>
       <input type="radio"  name="person" id="f"  value="female">
       
</div>
<div class="container" id="con2">
    <label for="depart" class="block">Department:</label> 
    <input type="text" id="depart" placeholder="Enter your department" > 
    <label for="rollno" class="block">Roll No:</label>
    <input type="text" id="rollno" placeholder="Enter your Rollno" >
    <label for="semester" class="block"> Semester:</label>
    <input type="number" min="1" max="5" id="semester" placeholder="Enter Your semester" >
    <label for="year" class="block"> Year:</label>
    <input type="date" id="year">
</div>
</div>
<div id="con3">
    <label for="age">Age: <input type="number" id="age" required></label><br>
   <label for="box"> <input type="checkbox" id="box" required> I agree with the terms and conditions.</label>
    <!-- <input type="submit" id="button" value="Submit" onclick="displayMyBio()">   -->
    <br>
    <button onclick="displayMyBio()" id="button">Click</button>
 </div>

 <h1 class="heading">VERIFICATION RECIPT</h1>
  <div id="con4">
 <p id="bio">
               
 </p>
  </div>

 <script src="Form2javascript.js"></script>

    
</body>
</html>
